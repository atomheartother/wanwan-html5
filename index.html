<html>
    <head>
        <meta charset="UTF-8">
        <title>Wan!~</title>
        <meta name=”description” content=”WAN WAN INTENSIFIES - html5 version of wanwan.moe”>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/animations.css">
        <link rel="icon" type="image/png" href="/res/icons/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/res/icons/favicon-32x32.png" sizes="32x32">
    </head>
    <body>
        <!-- Only displayed on some browsers where I can't play automatically -->
            <div id="playButton"><p>~ PLAY ~</p></div>
        <div id="topBox" class="box"></div>
        <div id="wolfGirl">
            <img src="girls/momiji.svg" onerror="this.src='girls/momiji.png'" alt="Awoo~" id="wolfImg" />
        </div>
        <img src="res/wanLeft.svg" onerror="this.src='res/wanLeft.png'" class="wan_text" id="wanLeft">
        <img src="res/wanRight.svg" onerror="this.src='res/wanRight.png'" class="wan_text" id="wanRight">
        <div id="wanCenter"></div>
        <div id="footer-info">
            <a href="#momiji" onclick="wolfMomiji()">Momiji</a>
            <a href="#holo" onclick="wolfHolo()">Holo</a>
            <a href="#karen" onclick="wolfKaren()">Karen</a>
            <a target="_blank" href="https://github.com/atomheartother/wanwan-html5">About</a>
        </div>
        <div id="botBox" class="box"></div>
    </body>
    <!-- We use howler.js for the gapless audio loop -->
    <script src="lib/howler.core.min.js"></script>
    <script src="wolfscript.js"></script>
</html>
